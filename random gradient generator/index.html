<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random gradient generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    </head>
    <body>
        <h1>Gradient Generator</h1>
        <button id="generate" onclick="changeColor()">Click Me To Generate</button>
        <h1>Color</h1>
        <div class="color-div">
            <h1 id="full-color"><span id="color1">#000</span><i id="deg90" class="fas fa-arrow-up deg90Arrow"></i><span id="color2">#000</span></h1>
            <div class="tooltip">
                <button onclick="myFunction()" onmouseout="outFunc()">
                  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                  Copy Color
                  </button>
            </div>
            <button id="save" onclick="save()">Save Color</button>
        </div>
        <h1>Save Colors</h1>
        <div id='save-slots'>
        </div>
        <script src="script.js"></script>
    </body>
</html>
