<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">
  <title>Todo app</title>
</head>
<body>
  <div class="bg-img-holder"></div>
  <main class="main-content">
    <div class="title-container">
      <h1 class="title">TODO</h1>
      <img src="images/icon-moon.svg" alt="moon icon" class="icon"/>
    </div>
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
      <div class="setTask" style="display: flex;">
        <div class="submit-btn">
          <div class="circle-exam">
            <input type="submit" class="hidden-btn">
            <img src="images/icon-check.svg" alt="check" class="check">
          </div>
        </div>
        <div class="row-reverse" style="display: flex; flex-direction: row-reverse; width: 100%;">
          <input type="text" name="setTask typebox" id="add-todo" placeholder="Create a new todo..." class="typebox" />
          <div id="fake-edit-box"  role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="fake-save-edit">
            </form>
          </div>
          <div id="edit-box" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="save-edit">
              <input type="text" id="edit-todo" placeholder="edit the task">
              <input type="submit" value="Save" class="btn">
            </form>
          </div>
        </div>
      </div>
    </form>
    <div class="tasks">
      <div id="tasks">
      </div>
      <div class="status">
        <span class="itemsLeft" id="counter"></span>
        <ul class="tabs">
          <a href="#" class="tab-a tab-1" onclick="highlight('tab-1', this)">
            <li class="all tab">All</li>
          </a>
          <a href="#" class="tab-a tab-2" onclick="highlight('tab-2', this)">
            <li class="tab-active tab">Active</li>
          </a>
          <a href="#" class="tab-a tab-3" onclick="highlight('tab-3', this)">
            <li class="completed tab">Completed</li>
          </a>
        </ul>
        <span onclick="app.clearComplete(this)" class="clear-completed">Clear Completed</span>
      </div>
    </div>
    <div class="mobile-tab">
      <ul class="tabs">
        <a href="#" class="tab-a tab-4" onclick="highlight('tab-4', this)">
          <li class="all tab">All</li>
        </a>
        <a href="#" class="tab-a tab-5" onclick="highlight('tab-5', this)">
          <li class="tab-active tab">Active</li>
        </a>
        <a href="#" class="tab-a tab-6" onclick="highlight('tab-6', this)">
          <li class="completed tab">Completed</li>
        </a>
      </ul>
    </div>
  </main>
  <div class="attribution"> 
    Coded by <a href="#">Aw Yong</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
