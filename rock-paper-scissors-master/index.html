<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <div id="rules">
    <div>
      <h1>Rules</h1>
      <img src="images/icon-close.svg" class="close" onclick="rules()">
    </div>
    <img src="images/image-rules.svg" class="theRule">
    <img src="images/icon-close.svg" style="margin: 10px auto;" class="mobileclose" onclick="rules()">
  </div>
</head>
<body>
  <header>
    <div class="column1">
      <span>rock</span>
      <span>paper</span>
      <span>scissors</span>
    </div>
    <div class="column2">
      <p>Score</p>
      <span id="score">0</span>
    </div>
  </header>
  <main>
    <div class="select">
      <div class="grid-container">
        <div class="paper" onclick="checkResult('paper')">
          <img src="images/icon-paper.svg"/>
        </div>
        <div class="scissors" onclick="checkResult('scissors')">
          <img src="images/icon-scissors.svg">
        </div>
        <div class="rock" onclick="checkResult('rock')">
          <img src="images/icon-rock.svg">
        </div>
      </div>
    </div>
    <div class="result">
      <div class="row1">
        <div class="column1">
          <p>you picked</p>
          <div class="choice">
            <img src="images/icon-rock.svg">
          </div>
        </div>
        <div class="column2">
          <h1 id="result"></h1>
          <button onclick="slider(1)">Play Again</button>
        </div>
        <div class="column3">
          <p>the house picked</p>
          <div class="choice"></div>
        </div>
      </div>
      <div class="mobileResult">
        <h1 id="result"></h1>
        <button onclick="slider(1)">Play Again</button>
      </div>
    </div>
  </main>
  <footer>
    <button class="rules" onclick="rules()">Rules</button>
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aw Yong</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
